<li><p>执行lua代码块</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">luaEnv.DoString(&quot;script&quot;,&quot;LuaError&quot;,&quot;scriptEnv);</div><div class="line">--或者：</div><div class="line">luaEnv.DoString(&quot;require &apos;xxx&apos;,&quot;LuaError&quot;,scriptEnv);</div><div class="line"></div><div class="line">--设置元表：(个人理解，就是传入一些基本的操作方法和属性，没有传入print都执行不了)</div><div class="line">LuaTable meta = luaEnv.NewTable();</div><div class="line">meta.Set(&quot;__index&quot;,luaEnv.Global);</div><div class="line">scriptEnv.SetMetaTable(meta);</div><div class="line">meta.Dispose();</div><div class="line"></div><div class="line">-- 在lua脚本中执行某个实例的方法</div><div class="line">a:fun();</div></pre></td></tr></table></figure>
</li>
<li><p>lua中执行C#代码</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line">[LuaCallCSharp()]</div><div class="line">public class XXX </div><div class="line">&#123;</div><div class="line">    public haha()</div><div class="line">    &#123;</div><div class="line">        Debug.Log(&quot;haha&quot;);</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
</li>
</ul>
<figure class="highlight lua"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">local</span> xxx = CS.XXX();</div><div class="line">xxx:haha();</div></pre></td></tr></table></figure>
<ul>
<li>C#中执行lua代码<figure class="highlight lua"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line">d = &#123;</div><div class="line">          f1 = <span class="number">12</span>, f2 = <span class="number">34</span>, </div><div class="line">          <span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>,</div><div class="line">          add = <span class="function"><span class="keyword">function</span><span class="params">(self, a, b)</span></span> </div><div class="line">             <span class="built_in">print</span>(<span class="string">'d.add called'</span>)</div><div class="line">             <span class="keyword">return</span> a + b </div><div class="line">          <span class="keyword">end</span></div><div class="line">       &#125;</div></pre></td></tr></table></figure>
</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div></pre></td><td class="code"><pre><div class="line">public class DClass</div><div class="line">   &#123;</div><div class="line">       public int f1;</div><div class="line">       public int f2;</div><div class="line">   &#125;</div><div class="line">   </div><div class="line">   [CSharpCallLua]</div><div class="line">   public interface ItfD</div><div class="line">   &#123;</div><div class="line">       int f1 &#123; get; set; &#125;</div><div class="line">       int f2 &#123; get; set; &#125;</div><div class="line">       int add(int a, int b);</div><div class="line">   &#125;</div><div class="line"></div><div class="line"></div><div class="line">   DClass d = luaenv.Global.Get&lt;DClass&gt;(&quot;d&quot;);//映射到有对应字段的class，by value</div><div class="line">   Debug.Log(&quot;_G.d = &#123;f1=&quot; + d.f1 + &quot;, f2=&quot; + d.f2 + &quot;&#125;&quot;);</div><div class="line">   Dictionary&lt;string, double&gt; d1 = luaenv.Global.Get&lt;Dictionary&lt;string, double&gt;&gt;(&quot;d&quot;);//映射到Dictionary&lt;string, double&gt;，by value</div><div class="line">   Debug.Log(&quot;_G.d = &#123;f1=&quot; + d1[&quot;f1&quot;] + &quot;, f2=&quot; + d1[&quot;f2&quot;] + &quot;&#125;, d.Count=&quot; + d1.Count);</div><div class="line">   List&lt;double&gt; d2 = luaenv.Global.Get&lt;List&lt;double&gt;&gt;(&quot;d&quot;); //映射到List&lt;double&gt;，by value</div><div class="line">   Debug.Log(&quot;_G.d.len = &quot; + d2.Count);</div><div class="line">   ItfD d3 = luaenv.Global.Get&lt;ItfD&gt;(&quot;d&quot;); //映射到interface实例，by ref，这个要求interface加到生成列表，否则会返回null，建议用法</div><div class="line">   d3.f2 = 1000;</div><div class="line">   Debug.Log(&quot;_G.d = &#123;f1=&quot; + d3.f1 + &quot;, f2=&quot; + d3.f2 + &quot;&#125;&quot;);</div><div class="line">   Debug.Log(&quot;_G.d:add(1, 2)=&quot; + d3.add(1, 2));</div><div class="line">   LuaTable d4 = luaenv.Global.Get&lt;LuaTable&gt;(&quot;d&quot;);//映射到LuaTable，by ref</div><div class="line">   Debug.Log(&quot;_G.d = &#123;f1=&quot; + d4.Get&lt;int&gt;(&quot;f1&quot;) + &quot;, f2=&quot; + d4.Get&lt;int&gt;(&quot;f2&quot;) + &quot;&#125;&quot;);</div></pre></td></tr></table></figure>
<ul>
<li>hotfix用例</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line">[Hotfix]</div><div class="line">public class XXXHotFix</div><div class="line">&#123;</div><div class="line">        void Update()</div><div class="line">        &#123;</div><div class="line">            do something</div><div class="line">        &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight lua"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line"><span class="comment">-- 主要点是在lua的脚本中重新定义想要更新的方法名称</span></div><div class="line">xlua.hotfix(CS.HotfixTest,<span class="string">'Update'</span>,<span class="function"><span class="keyword">function</span><span class="params">(self)</span></span></div><div class="line">    <span class="keyword">do</span> some other thing</div><div class="line">    <span class="keyword">end</span></div><div class="line">)</div></pre></td></tr></table></figure>
<p>个人对这个功能的理解就是C#中写原本的逻辑，但初始就需要加[Hotfix]。然后程序初始时可能加载所有需要更新C#逻辑的脚本，后续如果还有更改的话，也是直接替换初始加载的脚本。</p>
